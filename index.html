<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Минимал 3D чат игра</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* На всякий случай, если style.css не загрузится */
  body, html {
    margin: 0;
    overflow: hidden;
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div id="nicknameOverlay">
  <input type="text" id="nickInput" placeholder="Введите ник" maxlength="12" />
  <button onclick="joinGame()">Войти</button>
</div>

<div id="chat">
  <div id="chatMessages"></div>
  <input id="chatInput" placeholder="Написать сообщение..." />
  <button onclick="sendChat()">Отправить</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="client.js"></script>

</body>
</html>
